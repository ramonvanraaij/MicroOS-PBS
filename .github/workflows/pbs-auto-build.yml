name: Build and Release PBS Container

on:
  schedule:
    - cron: '0 0 * * *' # Run every 24 hours
  workflow_dispatch:      # Allow manual run
    inputs:
      mode:
        description: 'Build Mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - force

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Target Version
        id: target
        run: |
          # Priority: Input Mode > GitHub Event
          INPUT_MODE="${{ github.event.inputs.mode }}"
          EVENT_NAME="${{ github.event_name }}"
          BRANCH_NAME="${{ github.ref_name }}"
          
          CURRENT_VERSION=$(cat VERSION | sed 's/^v//')
          echo "Current Version: $CURRENT_VERSION"
          echo "Branch Name: $BRANCH_NAME"
          
          # 1. Manual Workflow Dispatch
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            MODE="$INPUT_MODE"
            echo "mode=$MODE" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "update_needed=true" >> $GITHUB_OUTPUT
            
            if [[ "$BRANCH_NAME" == "develop" ]]; then
              # Manual build on develop: version-dev-timestamp
              DATE_SUFFIX=$(date +'%Y%m%d-%H%M')
              DEV_VERSION="${CURRENT_VERSION}-dev-${DATE_SUFFIX}"
              echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              # Manual build on main: stable release
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

          # 2. Automated Schedule (Only on develop)
          if [ "$EVENT_NAME" == "schedule" ]; then
            if [ "$BRANCH_NAME" != "develop" ]; then
              echo "Error: Automated checks only run on the develop branch."
              echo "update_needed=false" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Check upstream
            LATEST_UPSTREAM=$(curl -s "https://git.proxmox.com/?p=proxmox-backup.git;a=summary" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+-[0-9]+' | head -n 1)
            
            if [ -z "$LATEST_UPSTREAM" ]; then
              echo "Error: Could not extract version number from upstream."
              exit 1
            fi
            
            # Compare with base version (without -RC/-dev)
            BASE_CURRENT=$(echo "$CURRENT_VERSION" | sed -E 's/-(RC|dev.*)//')
            
            if [ "$BASE_CURRENT" != "$LATEST_UPSTREAM" ]; then
              echo "mode=auto" >> $GITHUB_OUTPUT
              echo "version=${LATEST_UPSTREAM}-RC" >> $GITHUB_OUTPUT
              echo "update_needed=true" >> $GITHUB_OUTPUT
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "update_needed=false" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

      - name: Update Repo Version
        if: steps.target.outputs.update_needed == 'true' && steps.target.outputs.mode != 'develop' && github.ref_name != 'develop'
        run: |
          echo "v${{ steps.target.outputs.version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update version to ${{ steps.target.outputs.version }} (${{ steps.target.outputs.mode }})"
            git push
          else
            echo "No version change to commit."
          fi

      - name: Login to GHCR
        if: steps.target.outputs.update_needed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repository Name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: steps.target.outputs.update_needed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.target.outputs.update_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Local Image for Testing
        if: steps.target.outputs.update_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/Dockerfile.build
          target: release_env
          outputs: type=docker,dest=/tmp/image.tar
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ steps.target.outputs.version }}
          tags: |
            pbs-test-ci:latest

      - name: Load Image
        if: steps.target.outputs.update_needed == 'true'
        run: |
          docker load --input /tmp/image.tar
          docker images

      - name: Run Integration Test
        if: steps.target.outputs.update_needed == 'true'
        env:
          TEST_IMAGE_NAME: pbs-test-ci:latest
        run: |
          docker pull debian:trixie-slim
          chmod +x local_test.bash local_cleanup.bash
          ./local_test.bash

      - name: Push to GHCR
        if: steps.target.outputs.update_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/Dockerfile.build
          target: release_env
          push: true
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ steps.target.outputs.version }}
          labels: |
            org.opencontainers.image.title=Proxmox Backup Server (PBS) Container
            org.opencontainers.image.description=A high-performance PBS container image for MicroOS (Quadlets), Docker, and Podman. See README for local execution details.
            org.opencontainers.image.source=https://github.com/ramonvanraaij/MicroOS-PBS
            org.opencontainers.image.url=https://github.com/ramonvanraaij/MicroOS-PBS
            org.opencontainers.image.authors=Rámon van Raaij (https://ramon.vanraaij.eu)
            org.opencontainers.image.vendor=Rámon van Raaij
            org.opencontainers.image.licenses=MIT
          annotations: |
            org.opencontainers.image.title=Proxmox Backup Server (PBS) Container
            org.opencontainers.image.description=A high-performance PBS container image for MicroOS (Quadlets), Docker, and Podman. See README for local execution details.
            org.opencontainers.image.source=https://github.com/ramonvanraaij/MicroOS-PBS
            org.opencontainers.image.url=https://github.com/ramonvanraaij/MicroOS-PBS
            org.opencontainers.image.authors=Rámon van Raaij (https://ramon.vanraaij.eu)
            org.opencontainers.image.vendor=Rámon van Raaij
            org.opencontainers.image.licenses=MIT
            manifest:org.opencontainers.image.title=Proxmox Backup Server (PBS) Container
            manifest:org.opencontainers.image.description=A high-performance PBS container image for MicroOS (Quadlets), Docker, and Podman. See README for local execution details.
            manifest:org.opencontainers.image.source=https://github.com/ramonvanraaij/MicroOS-PBS
            manifest:org.opencontainers.image.url=https://github.com/ramonvanraaij/MicroOS-PBS
            manifest:org.opencontainers.image.authors=Rámon van Raaij (https://ramon.vanraaij.eu)
            manifest:org.opencontainers.image.vendor=Rámon van Raaij
            manifest:org.opencontainers.image.licenses=MIT
          tags: |
            ${{ steps.target.outputs.is_prerelease == 'false' && format('ghcr.io/{0}/proxmox-backup-server:latest', github.repository_owner) || '' }}
            ${{ github.ref_name == 'develop' && format('ghcr.io/{0}/proxmox-backup-server:develop', github.repository_owner) || '' }}
            ghcr.io/${{ github.repository_owner }}/proxmox-backup-server:${{ steps.target.outputs.version }}

      - name: Create or Update GitHub Release
        if: steps.target.outputs.update_needed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ steps.target.outputs.is_prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          
          PACKAGE_URL="https://github.com/${{ github.repository }}/pkgs/container/proxmox-backup-server"
          TAG="v${{ steps.target.outputs.version }}"
          
          read -r -d '' NOTES <<EOF || true
          Release of **MicroOS Container Image** for Proxmox Backup Server v${{ steps.target.outputs.version }}.

          **Container Image:** [${{ steps.target.outputs.version }}]($PACKAGE_URL)

          **Key Features:**
          - **Podman Quadlet Integration:** Native systemd service generation.
          - **NFS Support:** Interactive setup for external datastores.
          - **Optimized for MicroOS:** Immutable OS ready.
          
          **Manual Local Execution:**
          \`\`\`bash
          docker run -d \\
              --name pbs-local \\
              -p 8007:8007 \\
              --tmpfs /run \\
              -v \$(pwd)/data/config:/etc/proxmox-backup \\
              -v \$(pwd)/data/datastores:/var/lib/proxmox-backup \\
              ghcr.io/ramonvanraaij/proxmox-backup-server:latest
          \`\`\`
          
          $([ "${{ steps.target.outputs.mode }}" == "force" ] && [ "${{ github.ref_name }}" == "main" ] && echo "This is a forced build of the current version with updated metadata/configuration.")
          $([ "${{ steps.target.outputs.mode }}" == "auto" ] && echo "This is an automated Release Candidate build for testing.")
          $([ "${{ github.ref_name }}" == "develop" ] && [ "${{ steps.target.outputs.mode }}" != "auto" ] && echo "This is a development build for testing fixes from the **develop** branch.")
          EOF

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists. Updating notes..."
            gh release edit "$TAG" --notes "$NOTES" $PRERELEASE_FLAG
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              $PRERELEASE_FLAG \
              --title "PBS Container ${{ steps.target.outputs.version }} for MicroOS" \
              --notes "$NOTES"
          fi

      - name: Cleanup Old RC Release
        if: github.ref_name == 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cleanup any RC tags that match the current version when finalizing on main
          CURRENT_BASE=$(cat VERSION | sed 's/^v//')
          RC_TAG="v${CURRENT_BASE}-RC"
          
          if gh release view "$RC_TAG" >/dev/null 2>&1; then
            echo "Finalizing release on main. Deleting matched RC: $RC_TAG"
            gh release delete "$RC_TAG" --yes --cleanup-tag
          fi

      - name: Cleanup Old Development Builds
        if: github.ref_name == 'develop'
        uses: snok/container-retention-policy@v2
        with:
          image: proxmox-backup-server
          account: ramonvanraaij
          token: ${{ secrets.GITHUB_TOKEN }}
          include-tags-filter: '.*-dev-.*'
          keep-n-most-recent: 1
